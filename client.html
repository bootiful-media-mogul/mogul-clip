<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Saver</title>
  <link rel="stylesheet" href="client.css">
</head>
<body>
  <!-- Login View -->
  <div id="loginView" class="view">
    <div class="header">
      <h2>URL Saver</h2>
      <p class="subtitle">Sign in to save this page</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your@email.com">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="••••••••">
      </div>
      
      <button type="submit" class="btn btn-primary">Sign In</button>
      
      <div id="loginError" class="error-message"></div>
    </form>
    
    <div class="footer">
      <a href="#" id="forgotPassword">Forgot password?</a>
    </div>
  </div>

  <!-- Logged In View -->
  <div id="loggedInView" class="view" style="display: none;">
    <div class="header">
      <h2>Save Page</h2>
      <button id="logoutBtn" class="btn-icon" title="Logout">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"/>
        </svg>
      </button>
    </div>
    
    <div class="page-info">
      <div class="url-container">
        <span class="label">URL:</span>
        <span id="currentUrl" class="url-text"></span>
      </div>
      <div class="title-container">
        <span class="label">Title:</span>
        <input type="text" id="pageTitle" class="title-input" placeholder="Page title">
      </div>
    </div>
    
    <div class="form-group">
      <label for="tags">Tags (comma separated)</label>
      <input type="text" id="tags" placeholder="work, research, reading">
    </div>
    
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Add a note..."></textarea>
    </div>
    
    <div class="button-group">
      <button id="saveBtn" class="btn btn-primary">Save Page</button>
      <button id="saveAndCloseBtn" class="btn btn-secondary">Save & Close</button>
    </div>
    
    <div id="saveStatus" class="status-message"></div>
  </div>

  <!-- Success View -->
  <div id="successView" class="view" style="display: none;">
    <div class="success-icon">✓</div>
    <h3>Page Saved!</h3>
    <p>The page has been saved to your collection.</p>
    <button id="closeBtn" class="btn btn-secondary">Close</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
